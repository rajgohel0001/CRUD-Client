<div class="row">
	<div class="col-12 offset-lg-3 col-lg-6">
		<h1 style="text-align: center;">Edit Product</h1>
		<form *ngIf="product">
			<div class="form-group">
				<label>Product Name:</label>
				<input type="text" class="form-control" id="pnm" name="name" placeholder="Enter Product Name" [(ngModel)]="product.name">
			</div>
			<div class="form-group">
				<label>Price</label>
				<input type="text" class="form-control" id="prc" name="price" placeholder="Enter Price" [(ngModel)]="product.price">				
			</div>
			<div class="form-group">
				<label>Quantity</label>
				<input type="text" class="form-control" id="quant" name="qun" placeholder="Enter Quantity" [(ngModel)]="product.qun">
			</div>
			<button type="button" class="btn btn-primary" (click)="updateData(product)">Save</button>
		</form>
	</div>
</div>
