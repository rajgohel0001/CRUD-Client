<div class="row">
	<div class="col-12 offset-lg-3 col-lg-6">
		<h1 style="text-align: center;">Add Product</h1>
		<form [formGroup]="productForm">
			<div class="form-group">
				<label>Product Name:</label>
				<input type="text" class="form-control" id="pnm" placeholder="Enter Product Name" formControlName="name">
			</div>
			<div class="form-group">
				<label>Price</label>
				<input type="text" class="form-control" id="prc" placeholder="Enter Price" formControlName="price">
			</div>
			<div class="form-group">
				<label>Quantity</label>
				<input type="text" class="form-control" id="quant" placeholder="Enter Quattity" formControlName="qun">
			</div>
			<button type="button" class="btn btn-primary" (click)="postdata()">Add</button>
			<!--<button class="btn btn-primary" type="submit" [disabled]="!productForm.valid">Submit</button> -->
		</form>
	</div>
</div>
